            <!-- <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">

            <div class="container-fluid form-text">
                <form name="themHoiDongCham" th:action="@{'/phanCongCham/' + ${detai.getIDDeTai()} + '/' + ${viewer.getTaiKhoan()}}" method="post" onsubmit="return validateForm()">
                    <h3 style="margin-top: 20px; color: black; margin-left: 12.5%;">Chọn cán bộ chấm thi </h3>
                    <div class="table-responsive" style="margin-top: 20px;">
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr style="background-color: #BE81F7;">
                                    <th scope="col">Tên</th>
                                    <th scope="col">Tài khoản</th>
                                    <th scope="col">Địa chỉ</th>
                                    <th scope="col">Lĩnh vực</th>
                                    <th scope="col">Chấm thi</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="canbo : ${linhVucCuaCanBo}">
                                    <td th:text="${canbo.key.getTen()}"></td>
                                    <td th:text="${canbo.key.getTaiKhoan()}"></td>
                                    <td th:text="${canbo.key.getDiaChi()}"></td>
                                    <td>
                                        <select style="margin-top: 4%; ">
                                            <option th:each="linhvuc : ${canbo.value}" th:text="${linhvuc.getTenLinhVuc()}"></option>
                                        </select>
                                    </td>
                                    <td>
                                        <input class="checkList" type="checkbox" th:value="${canbo.key.getID()}" th:checked="${hoidongcham.contains(canbo.key.getID())}" style="border-radius: 10px; margin-top: 10px; width: 40%;  height: 20px">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <span th:field="${checked}">
                            <input type="hidden" name="checked" th:value="${checked}">
                        </span>
                        <span th:field="${notChecked}">
                            <input type="hidden" name="notChecked" th:value="${notChecked}">
                        </span>
                        <input type="submit" value="Thay đổi" class="btn btn-primary " style="border-radius: 10px; margin-top: 20px; width: 10%; margin-left: 12.5%; ">
                        <a th:href="@{'/dangThucHien/' + ${viewer.getTaiKhoan()}}" class="btn btn-primary " style="border-radius: 10px; margin-top: 20px; width: 10%; ">Trở về</a>
                    </div>
                </form>
            </div>
            <div class="container-fluid ">
                <div class="row ">
                    <div class="col-md-6 ">

                    </div>
                    <div class="col-md-6 ">

                    </div>
                </div>
            </div>
            <hr>
            <div class="container-fluid padding ">
                <div class="row text-center padding ">
                    <div class="col-12 ">
                        <h5>Liên lạc với nhóm</h5>
                    </div>

                    </div>
                    <div class="col-md-4 social padding ">
                        <a href="# "><i class="fab fa-instagram "></i></a>
                    </div>
                    <div class="col-md-4 social padding ">
                        <a href="# "><i class="fab fa-youtube "></i></a>
                    </div>
                </div>
            </div>
        </div>
    <script th:inline="javascript">
        function validateForm() {
            let Checked = "";
            let notCheck = "";
            var inputElements = document.getElementsByClassName('checkList');
            for (var i = 0; i < inputElements.length; i++) {
                if (inputElements[i].checked) {
                    // checkedValue = inputElements[i].value;
                    Checked = Checked + "/" + inputElements[i].value;
                } else {
                    notCheck = notCheck + "/" + inputElements[i].value;
                }
            }
            document.forms["themHoiDongCham"]["checked"].value = Checked;
            document.forms["themHoiDongCham"]["notChecked"].value = notCheck;
            alert("Phân công người chấm thành công");
            return true;
        }
    </script>
