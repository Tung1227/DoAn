<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi mật mật khẩu</title>
    <!-- Import boostrap and Jquery -->
    <script src="/../static/bootstrap-5.0.0/dist/js/jquery.min.js"></script>
    <link rel="stylesheet" href="/../static/bootstrap-5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/../static/bootstrap-5.0.0/dist/css/style.css">
    <link rel="stylesheet" href="/../static/bootstrap-5.0.0/dist/css/styles1.css">
    <!-- Tạo icon trên Title -->
    <link rel="icon" href="/.././static/img/favicon.ico" type="image/x-icon">
    <!-- Branch -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />


</head>

<body>
    <div class="d-flex" id="wrapper">
        <div class="bg-light border-right" id="sidebar-wrapper">
        </div>
        <div id="page-content-wrapper">
            <div class="container-fluid form-text" style="margin-left: 25%;">
                <div class="row">
                    <div class="col-sm-12">
                        <h3 style="margin-top: 20px; font-size: xx-large; color: black;">Đổi mật khẩu</h3>
                    </div>
                    <div class="col-sm-12">
                        <!-- Form đổi mật khẩu -->
                        <form name="changePass" th:action="@{/doimatkhau/{account}(account=${user.getTaiKhoan()})}" action="#" th:object="${user}" onsubmit="return validateForm()" method="POST">
                            <div class="form-group">
                                <label for="" style="font-size:larger; color: black;">Mật khẩu hiện tại</label>
                                <input name="oldPass" type="password" class="form-control" style="height: 35%; width: 35%;">
                            </div>
                            <div class="form-group">
                                <label for="" style="font-size: larger;color: black;">Mật khẩu mới</label>
                                <input name="newPass" type="password" class="form-control" style="height: 35%; width: 35%;">
                            </div>
                            <div class="form-group">
                                <label for="" style="font-size: larger;color: black;">Xác nhận mật khẩu</label>
                                <!-- Mới sửa cái ni từ label thành span -->
                                <span th:field="${user.getMatKhau()}"><input name="MatKhau" value="" type="password"  class="form-control" style="height: 35%; width: 35%;"></span>
                            </div>
                            <input type="submit" value="Đổi mật khẩu" class="btn btn-primary" style="border-radius: 10px; ">
                            <a th:href="@{'/'+ ${pageold} + '/' + ${user.getTaiKhoan()}}" class="btn btn-primary" style=" border-radius: 10px; width: 10%; ">Trở về</a>
                        </form>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>
    <script th:inline="javascript">
        var user = [[${user}]];

        let pass = user.matKhau;

        function validateForm() {
            let oldPass = document.forms["changePass"]["oldPass"].value;
            let newPass = document.forms["changePass"]["newPass"].value;
            let confirm = document.forms["changePass"]["MatKhau"].value;
            // let confirm = " ";

            if (pass == "" || newPass == "" || confirm == "") {
                alert("Hãy nhập mật khẩu");
                return false;
            }
            if ( newPass.length < 8 || confirm.length < 8 ) {
                alert("Mật khẩu nhập vào phải ít nhất 8 kí tự");
                return false;
            }
            if (pass !== oldPass) {
                alert("Mật khẩu hiện tại không đúng");
                return false;
            }
            if (newPass !== confirm) {
                alert("Xác nhận mật khẩu không trùng khớp");
                return false;
            }
            var confirmForm = confirm("Bạn chắc chắn muốn thay đổi mật khẩu không ?");
            if (confirmForm) {
                alert("Đổi mật khẩu thành công");
                return true;
            }
            return false;
        }
    </script>
    <script src="/../static/bootstrap-5.0.0/dist/js/bootstrap.bundle.min.js "></script>
    <script src="/../static/bootstrap-5.0.0/dist/js/bootstrap.min.js "></script>
    <script src="/../static/bootstrap-5.0.0/dist/js/scripts1.js "></script>
</body>

</html>
