<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Chi tiết đề tài</title>
    <!-- Import boostrap and Jquery -->
    <script src="../static/bootstrap-5.0.0/dist/js/jquery.min.js"></script>
    <link rel="stylesheet" href="../static/bootstrap-5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/bootstrap-5.0.0/dist/css/style.css">
    <link rel="stylesheet" href="../static/bootstrap-5.0.0/dist/css/styles1.css">
    <link rel="stylesheet" href="../static/bootstrap-5.0.0/dist/css/styleCTDT.css">
    <!-- Tạo icon trên Title -->
    <link rel="icon" href=".././static/img/favicon.ico" type="image/x-icon">
    <!-- Branch -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

</head>

<body>
    <div class="signup">
        <h3>Chi tiết đề tài</h3>
        <div class="form_group">
            <p th:text="'Tên : ' + ${detai.getTenDeTai()}"></p>
            <label for="" >Mô tả : </label>
            <textarea th:text=" ${detai.getMoTa()}"  ></textarea>
            <div >
                <span th:if="${nguoiHuongDan.getTen()}" th:text="'Người hướng dẫn : ' + ${nguoiHuongDan.getTen()}"></span>
                <span th:if="!${nguoiHuongDan.getTen()}" th:text="'Người hướng dẫn : Chưa có người hướng dẫn '"></span>
            </div>
            <p>
                <span th:if="${detai.getTrangThai().equals('OK')}" th:text="'Trạng thái : OK'"></span>
                <span th:if="${detai.getTrangThai().equals('dangxet')}" th:text="'Trạng thái : Đang xét'"></span>
                <span th:if="${detai.getTrangThai().equals('chuaxet')}" th:text="'Trạng thái : Chưa xét'"></span>
            </p>
            <div>
                <p th:if="${nguoithuchien.getTen()}" th:text="'Người thực hiện đề tài : ' + ${nguoithuchien.getTen()}"></p>
                <p th:if="!${nguoithuchien.getTen()}" th:text="'Người thực hiện đề tài : Chưa có người thực hiện'"></p>
            </div>
            <label for=""> Lĩnh vực :</label>
            <select>
                <option th:each="linhvuc : ${linhVucCuaDeTai}" th:text="${linhvuc.getTenLinhVuc()}" ></option>
            </select>
        </div >
        <div th:if="${detai.getTrangThai().equals('dangxet') && viewer.getRole().equals('2')} ">
            <!-- Form sửa thông tin -->
            <form name="formPheDuyet" th:action="@{'/chiTietDeTai/' + ${pageold} + '/' + ${detai.getIDDeTai()} + '/' + ${viewer.getTaiKhoan()}}" method="post" class="button">
                <input type="hidden" name="status" th:value="${status}">
                <input type="submit" name="Pheduyet" value="Phê duyệt" onclick="isClicked(this.name)" class="btn btn-primary">
                <input type="submit" name="Huybo" value="Hủy bỏ" onclick="isClicked(this.name)" class="btn btn-dark">
            </form>
        </div>
        <div th:if="${viewer.getRole().equals('2')}" class="button">
            <a id="xoaDeTai" th:href="@{ '/xoaDeTai/'  + ${detai.getIDDeTai()} + '/'+ ${viewer.getTaiKhoan()}} " class="btn btn-primary">Xoá đề tài</a>
        </div>
        <div th:if="${viewer.getRole().equals('3') && pageold.equals('listHuongDan')}" class="form_group">
            <label for="" >Tiến độ: </label>
            <textarea th:if="${plane}" th:text="${plane}" >
            </textarea>
            <textarea th:if="!${plane}" th:text="''" >
            </textarea>
        </div>
        <div th:if="${viewer.getRole().equals('4') && pageold.equals('deTaiDangThucHien')}" class="form_group">
            <label for="" >Tiến độ: </label>
            <form name="updateTienDo" th:action="@{'/chiTietDeTai/' + ${pageold} + '/'+ ${detai.getIDDeTai()} + '/' + ${viewer.getTaiKhoan()}}" onsubmit="return validateForm()" method="post">
                <span th:field="${newTienDo}">
                    <input type="hidden" name="newTienDo" th:value="${newTienDo}">
                </span>
                <textarea name="textTienDo" th:if="${plane}" th:text="${plane}" ></textarea>
                <textarea name="textTienDo" th:if="!${plane}" th:text="''"></textarea>
                <p class="button"><input type="submit" value="Update tiến độ" class="btn btn-primary" ></p>
            </form>
        </div>
        <div th:if="${pageold.equals('deTaiDangThucHien')}" class="button">
            <a th:href="@{ '/suaDeTai/'  +  ${pageold}  + '/' + ${detai.getIDDeTai()} + '/'+ ${viewer.getTaiKhoan()}} " class="btn btn-primary">Sửa đề tài</a>
        </div>
        <div th:if="${viewer.getRole().equals('3') && pageold.equals('listHuongDan')}" class="button">
            <a th:href="@{ '/suaDeTai/'  +  ${pageold}  + '/' + ${detai.getIDDeTai()} + '/'+ ${viewer.getTaiKhoan()}} " class="btn btn-primary">Sửa đề tài</a>
        </div>
        <div th:if="${pageold.equals('listDeTaiCham') && viewer.getRole().equals('3')}" class="form_group">
            <form name="updateDiem" th:action="@{'/chiTietDeTai/' + ${pageold} + '/'+ ${detai.getIDDeTai()} + '/' + ${viewer.getTaiKhoan()}}" onsubmit="return validateForm()" method="post">
                <span th:field="${diem}">
                    <input type="hidden" name="diem" th:value="${diem}">
                </span>
                <textarea name="nhapdiem" class="form_input" th:if="${diem}" th:text="${diem}" ></textarea>
                <textarea name="nhapdiem" class="form_input" th:if="!${diem}" th:text="''" ></textarea>
                <p class="button"><input type="submit" value="Update điểm" class="btn btn-primary"></p>
            </form>
        </div>
        <div th:if="${pageold.equals('deTaiDaLamDuoc')}" class="button">
            <a th:href="@{ '/vietBao/'  +  ${pageold}  + '/' + ${detai.getIDDeTai()} + '/'+ ${viewer.getTaiKhoan()}} " class="btn btn-outline-primary">Viết bài báo</a>
        </div>
        <div th:if="${pageold.equals('chiTietBaiBao')}" class="button">
            <a th:href="@{ '/' + ${pageold} + '/'+ ${detai.getIDDeTai()} + '/'+ ${viewer.getTaiKhoan()}} " class="btn btn-dark">Trở về</a>
        </div>
        <div th:if="${pageold.equals('deTaiDangThucHien')} " class="button">
            <a th:if="${viewer.getRole().equals('3')} " th:href="@{ '/' + ${pageold} + '/canbo/' + ${viewer.getTaiKhoan()}} " class="btn btn-dark">Trở về</a>
            <a th:if="${viewer.getRole().equals('4')} " th:href="@{ '/' + ${pageold} + '/nghiencuusinh/' + ${viewer.getTaiKhoan()}} " class="btn btn-dark">Trở về </a>
        </div>
        <div th:if="${!pageold.equals('chiTietBaiBao') && !pageold.equals('deTaiDangThucHien')}" class="button">
            <a th:href="@{ '/' + ${pageold} + '/'+ ${viewer.getTaiKhoan()}} " class="btn btn-dark">Trở về</a>
        </div>
    </div>

    <script th:inline="javascript">
        var detai = [
            [$ {
                detai
            }]
        ];
        var pageold = [
            [$ {
                pageold
            }]
        ];

        function isClicked(name) {
            document.forms["formPheDuyet"]["status"].value = name;
        }

        function validateForm() {
            if (pageold == "listDeTaiCham") {
                var soDiem = document.getElementsByName("nhapdiem")[0].value;
                document.forms["updateDiem"]["diem"].value = soDiem;
                if (soDiem === "") {
                    alert("Bạn chưa nhập điểm cho đề tài");
                    return false;
                } else {

                    alert("Cập nhật điểm thành công");
                    return true;
                }
            }
            var x = document.getElementsByName("textTienDo")[0].value;
            document.forms["updateTienDo"]["newTienDo"].value = x;
            var confirmForm = confirm("Bạn chắc chắn muốn thay đổi tiến độ không ?");
            if (confirmForm) {
                alert("Cập nhật tiến độ thành công");
                return true;
            }
            return false;
            // console.log(document.forms["updateTienDo"]["newTienDo"].value);
        }
        document.getElementById("xoaDeTai").addEventListener("click", function(event) {
            var confirmForm = confirm("Bạn chắc chắn muốn xóa đề tài " + detai.tenDeTai);
            if (!confirmForm) {
                event.preventDefault();
            } else {
                alert("Xóa đề tài thành công");
            }
        })
    </script>
    <script src="../static/bootstrap-5.0.0/dist/js/bootstrap.bundle.min.js "></script>
    <script src="../static/bootstrap-5.0.0/dist/js/bootstrap.min.js "></script>
    <script src="../static/bootstrap-5.0.0/dist/js/scripts1.js "></script>
</body>

</html>
