<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Xin chào</title>
    <!-- Import boostrap and Jquery -->
    <script src="/../static/bootstrap-5.0.0/dist/js/jquery.min.js"></script>
    <link rel="stylesheet" href="/../static/bootstrap-5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/../static/bootstrap-5.0.0/dist/css/style.css">
    <link rel="stylesheet" href="/../static/bootstrap-5.0.0/dist/css/styles1.css">
    <!-- Tạo icon trên Title -->
    <link rel="icon" href="/.././static/img/favicon.ico" type="image/x-icon">
    <!-- Branch -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar-->
        <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading">Danh mục</div>
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action bg-light" href="#!">Trang chủ</a>
                <a class="list-group-item list-group-item-action bg-light" href="#!">Hội đồng</a>
                <a class="list-group-item list-group-item-action bg-light" href="#!">Nghiên cứu sinh</a>
                <a class="list-group-item list-group-item-action bg-light" href="#!">Đề tài</a>
                <a class="list-group-item list-group-item-action bg-light" href="#!">Danh mục</a>
                <a class="list-group-item list-group-item-action bg-light" href="#!">Hỗ trợ</a>
            </div>
        </div>
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <button class="btn btn-primary" id="menu-toggle" style=" border-radius: 10px;">Danh mục</button>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="#!">
                                Trang chủ 
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <!-- <li class="nav-item"><a class="nav-link" href="#!">Link</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#!" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#!">Action</a>
                                <a class="dropdown-item" href="#!">Another action</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#!">Something else here</a>
                            </div>
                        </li> -->
                    </ul>
                </div>
            </nav>
            <div class="container-fluid form-text">
                <h3 style="margin-top: 20px;color: black; margin-left: 12.5%;">Xin chào </h3>
                <div class="table-responsive" style="margin-top: 20px;">
                    <table class="table table-bordered table-hover" style="margin-bottom: 20px;">
                        <thead>
                            <tr style="background-color: #BE81F7;">
                                <th scope="col">Tên</th>
                                <th scope="col">Tài khoản</th>
                                <th scope="col">Địa chỉ</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user:${userList}">
                                <td th:text="*{user.getTen()}"></td>
                                <td th:text="*{user.getTaiKhoan()}"></td>
                                <td th:text="*{user.getDiaChi()}"></td>
                            </tr>
                        </tbody>

                    </table>
                </div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6">
                            <!-- <a th:href="@{'/' + ${pageold} + '/' + ${nguoithuchien.getTaiKhoan()}}" class="btn btn-primary" style="border-radius: 10px; margin-top: 10px; width: 13%;">Trở về</a> -->
                        </div>
                        <div class="col-md-6">
                        </div>
                    </div>
                    <hr>
                    <div class="container-fluid padding">
                        <div class="row text-center padding">
                            <div class="col-12">
                                <h5>Liên lạc với nhóm</h5>
                            </div>
                            <div class="col-md-4 social padding">
                                <a href="#"><i class="fab fa-facebook"></i></a>
                            </div>
                            <div class="col-md-4 social padding">
                                <a href="#"><i class="fab fa-instagram"></i></a>
                            </div>
                            <div class="col-md-4 social padding">
                                <a href="#"><i class="fab fa-youtube"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/../static/bootstrap-5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/../static/bootstrap-5.0.0/dist/js/bootstrap.min.js"></script>
    <script src="/../static/bootstrap-5.0.0/dist/js/scripts1.js"></script>
</body>

</html>
