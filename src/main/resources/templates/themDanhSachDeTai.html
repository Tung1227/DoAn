<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Thêm đề tài</title>
    <!-- Import boostrap and Jquery -->
    <script src="../static/bootstrap-5.0.0/dist/js/jquery.min.js"></script>
    <link rel="stylesheet" href="../static/bootstrap-5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/bootstrap-5.0.0/dist/css/style.css">
    <link rel="stylesheet" href="../static/bootstrap-5.0.0/dist/css/styles1.css">
    <!-- Tạo icon trên Title -->
    <link rel="icon" href=".././static/img/favicon.ico" type="image/x-icon">
    <!-- Branch -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />


</head>

<body>
    <div class="d-flex" id="wrapper">
        <div id="page-content-wrapper">
            <div class="container-fluid form-text" style="margin-left: 29%;">
                <div class="row">
                    <div class="col-sm-4">

                    </div>
                    <div class="col-sm-12">
                        <h5 style="margin-top: 20px; font-size: xx-large; color: black;">Thêm đề tài</h5>
                        <!-- Form sửa thông tin -->
                        <form name="suadetai" th:action="@{'/themDanhSachDeTai/' + ${viewer.getTaiKhoan()}}" th:object="${myfile}" enctype="multipart/form-data" onsubmit="return validateForm()" method="post">
                            <!-- Têm -->
                            <div class="form-group">
                                <label for="" style="font-size: larger; color: black;">Tên đề tài</label>
                                <span>
                                <input type="file" th:field="*{multipartFile}" onchange="checkfile(this)" class="form-control" style="height: 35%; width: 35%;">
                            </span>
                            </div>
                            <!-- Nút sửa thông tin -->
                            <input type="submit" value="Thêm" class="btn btn-primary" name="btnsubmit" style="margin-top: 20px; border-radius: 10px;width: 10%;">
                            <!-- Trở về(back) chưa xong -->
                            <a th:href="@{'/hoidong/' + ${viewer.getTaiKhoan()}}" class="btn btn-primary" style="border-radius: 10px; margin-top: 20px; width: 10%; margin-left: 12.5%;">Trở về</a>
                        </form>
                    </div>
                    <div class="col-sm-4">

                    </div>
                </div>
            </div>
        </div>
        <script th:inline="javascript">
            function checkfile(sender) {
                var validExts = new Array(".xlsx", ".xls");
                var fileExt = sender.value;
                fileExt = fileExt.substring(fileExt.lastIndexOf('.'));
                if (validExts.indexOf(fileExt) < 0) {
                    alert("File được chọn không hợp lệ, file hợp lệ có định dạng là : " +
                        validExts.toString());
                    sender.value = "";
                    return false;
                } else return true;
            }

            function validateForm() {
                var file = document.getElementsByName("multipartFile")[0];
                if (file.value == "") {
                    alert("Chưa import file !");
                    return false;
                }
                alert("Thêm thành công");
                return true;
            }
        </script>
        <script src="../static/bootstrap-5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../static/bootstrap-5.0.0/dist/js/bootstrap.min.js"></script>
        <script src="../static/bootstrap-5.0.0/dist/js/scripts1.js"></script>
</body>

</html>
